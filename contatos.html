<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="costume.css" media="screen">
    <title>Contatos</title>
</head>
<body>
    <div class="box1">
        <form id="myForm">
            <fieldset>
                <h1>Entre em contato</h1>
                <br><br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>  
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="Fale comigo" id="motivo_contato" class="inputUser" required>
                        <label for="motivo_contato" class="labelInput">Escreva para mim</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">E-mail</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="celular" id="celular" class="inputUser" required>
                        <label for="celular" class="labelInput">Celular</label><br><br>
                        <input type="submit" value="Enviar">
                    </div>
                    <br><br>
                    <div class="box">
                        <button class="botao">
                            <a href="index.html">Sobre Mim</a>
                        </button>
                        <button class="botao">
                            <a href="formacao.html">Formação Educacional</a>
                        </button>
                        <button class="botao">
                            <a href="portfolio.html">Portfólio</a>
                        </button>
                    </div>
                    <footer class="copyright">
                        Luana Vieira de Freitas - RU 420091
                        <span>&copy;</span>
                    </footer>
            </fieldset>
        </form>
    </div>
    <div class="overlay" id="confirmationOverlay">
        <div class="modal">
          <h2>O envio foi confirmado!</h2>
          <p>Obrigado por enviar a sua dúvida.</p>
            <input type="text" id="nome"><br>
            <input type="text" id="contato"><br>
            <input type="email" id="email"><br>
            <input type="tel" id="celular"><br>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
