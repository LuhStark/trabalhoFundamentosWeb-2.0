<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Luana Vieira de Freitas">
    <meta name="description" content="Trabalho de fundamentos da programação Web - Atividade Prática - 2023">
    <meta name="keywords" content="sobre mim, portfolio, faculdade, formacao, contatos">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="costume.css" media="screen">
    <!-- Título da página -->
    <title>Contatos</title>
</head>
<body>
    <div class="box1">
        <form id="myForm"><!-- Formulario simples -->
            <fieldset>
                <h1>Entre em contato</h1>
                <br><br>
                    <div class="inputBox"> <!-- Utilização de inputs simples -->
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>  
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="Fale comigo" id="motivo_contato" class="inputUser" required>
                        <label for="motivo_contato" class="labelInput">Escreva para mim</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">E-mail</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="celular" id="celular" class="inputUser" required>
                        <label for="celular" class="labelInput">Celular</label><br><br>
                        <input type="submit" value="Enviar">
                    </div>
                    <br><br>
                    <div class="box">
                        <button class="botao">
                            <a href="index.html">Sobre Mim</a>
                        </button>
                        <button class="botao">
                            <a href="formacao.html">Formação Educacional</a>
                        </button>
                        <button class="botao">
                            <a href="portfolio.html">Portfólio</a>
                        </button>
                    </div>
                    <footer class="copyright">
                        Luana Vieira de Freitas - RU 420091
                        <span>&copy;</span>
                    </footer>
            </fieldset>
        </form>
    </div>
    <div class="overlay" id="confirmationOverlay"> <!-- Aqui confirma o envio do formulario e irá armazenar os
    dados para mostrar no pop-up-->
        <div class="modal">
          <h2>O envio foi confirmado!</h2>
          <p>Obrigado por enviar a sua dúvida.</p>
            <input class="input-sty" type="text" id="nome2">
            <input class="input-sty" type="text" id="contato2">
            <input class="input-sty" type="email" id="email2">
            <input class="input-sty" type="tel" id="celular2">
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
